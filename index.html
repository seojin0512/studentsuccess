<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>카드뉴스</title>
  <style>
    :root {
      --max-width: 520px;
      --gap: 16px;
      --radius: 14px;
      --shadow: 0 8px 24px rgba(0,0,0,0.10);
      --bg: #f4f6f8;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #111;
    }

    /* 전체 컨테이너 */
    .wrap {
      max-width: var(--max-width);
      margin: 0 auto;
      height: 100vh;             /* 화면 높이 */
      overflow-y: auto;          /* 세로 스크롤 */
      scroll-snap-type: y mandatory; /* 스냅 */
      padding: var(--gap);
      box-sizing: border-box;
    }

    /* 카드(한 페이지) */
    .card {
      scroll-snap-align: start;
      scroll-snap-stop: always;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      margin-bottom: var(--gap);
    }

    /* 1:1 이미지 유지 */
    .card img {
      width: 100%;
      height: auto;
      display: block;
      aspect-ratio: 1 / 1;     /* 1:1 */
      object-fit: cover;
      background: #ddd;
    }

    /* 하단 캡션(원하면 사용) */
    .caption {
      padding: 12px 14px;
      font-size: 14px;
      line-height: 1.4;
      color: #333;
    }

    /* 위에 고정되는 작은 안내(선택) */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(244,246,248,0.9);
      backdrop-filter: blur(6px);
      padding: 10px 8px;
      margin: -16px -16px 12px -16px;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      font-size: 13px;
      color: #444;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">스크롤하면 카드가 한 장씩 넘어갑니다</div>

    <!-- 카드 1 -->
    <section class="card">
      <img src="images/001.png" alt="카드 1" />
      <!-- 캡션이 필요 없으면 아래 div 삭제 -->
      <div class="caption">1/6</div>
    </section>

    <!-- 카드 2 -->
    <section class="card">
      <img src="images/002.png" alt="카드 2" />
      <div class="caption">2/6</div>
    </section>

    <!-- 카드 3 -->
    <section class="card">
      <img src="images/003.png" alt="카드 3" />
      <div class="caption">3/6</div>
    </section>

    <!-- 카드 4 -->
    <section class="card">
      <img src="images/004.png" alt="카드 3" />
      <div class="caption">4/6</div>
    </section>

    <!-- 카드 5 -->
    <section class="card">
      <img src="images/005.png" alt="카드 3" />
      <div class="caption">5/6</div>
    </section>

    <!-- 카드 6 -->
    <section class="card">
      <img src="images/006.png" alt="카드 3" />
      <div class="caption">6/6</div>
    </section>

  </div>
</body>
</html>
