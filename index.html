<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>카드뉴스</title>
  <style>
    :root {
      --bg: #000; /* 이미지 여백 배경 */
      --ui-bg: rgba(0,0,0,0.45);
      --ui-text: #fff;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ui-text);
      overflow: hidden; /* 바깥 스크롤 방지: wrap에서만 스크롤 */
    }

    /* 전체 화면(Full screen) 스크롤 컨테이너 */
    .wrap {
      width: 100vw;
      height: 100vh;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      background: var(--bg);
    }

    /* 한 장 = 한 화면 */
    .card {
      height: 100vh;
      width: 100vw;
      scroll-snap-align: start;
      scroll-snap-stop: always;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
    }

    /* 이미지를 화면에 맞게 */
    .card img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain; /* 잘림 없이 전체 보이게 (원하면 cover로 변경) */
      background: var(--bg);
    }

    /* 상단 안내(고정) */
    .topbar {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 50;
      padding: 8px 12px;
      border-radius: 999px;
      background: var(--ui-bg);
      color: var(--ui-text);
      font-size: 13px;
      line-height: 1;
      user-select: none;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    /* 페이지 표시(우하단) */
    .pager {
      position: fixed;
      right: 12px;
      bottom: 12px;
      z-index: 50;
      padding: 8px 10px;
      border-radius: 999px;
      background: var(--ui-bg);
      color: var(--ui-text);
      font-size: 13px;
      line-height: 1;
      user-select: none;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      min-width: 54px;
      text-align: center;
    }

    /* (선택) 키보드 안내 - 큰 화면에서만 */
    @media (min-width: 900px) {
      .topbar::after {
        content: "  (휠/트랙패드/터치로 스크롤, 키보드 ↑↓ 가능)";
        opacity: 0.9;
      }
    }
  </style>
</head>

<body>
  <div class="topbar">스크롤하면 한 장씩 넘어갑니다</div>
  <div class="pager" id="pager">1/6</div>

  <div class="wrap" id="wrap">
    <section class="card" data-page="1"><img src="images/001.png" alt="카드 1" /></section>
    <section class="card" data-page="2"><img src="images/002.png" alt="카드 2" /></section>
    <section class="card" data-page="3"><img src="images/003.png" alt="카드 3" /></section>
    <section class="card" data-page="4"><img src="images/004.png" alt="카드 4" /></section>
    <section class="card" data-page="5"><img src="images/005.png" alt="카드 5" /></section>
    <section class="card" data-page="6"><img src="images/006.png" alt="카드 6" /></section>
  </div>

  <script>
    // 현재 페이지 표시(스크롤 위치 기반)
    const wrap = document.getElementById("wrap");
    const pager = document.getElementById("pager");
    const cards = Array.from(document.querySelectorAll(".card"));
    const total = cards.length;

    function updatePager() {
      const y = wrap.scrollTop;
      const h = wrap.clientHeight || 1;
      const idx = Math.round(y / h);           // 스냅과 잘 맞도록 round
      const page = Math.min(total, Math.max(1, idx + 1));
      pager.textContent = `${page}/${total}`;
    }

    wrap.addEventListener("scroll", () => {
      window.requestAnimationFrame(updatePager);
    });

    // 키보드 ↑↓로 페이지 넘기기(데스크톱 편의)
    window.addEventListener("keydown", (e) => {
      if (e.key !== "ArrowDown" && e.key !== "ArrowUp" && e.key !== "PageDown" && e.key !== "PageUp") return;

      e.preventDefault();
      const h = wrap.clientHeight || 1;
      const current = Math.round(wrap.scrollTop / h);
      const next = (e.key === "ArrowDown" || e.key === "PageDown") ? current + 1 : current - 1;
      const clamped = Math.min(total - 1, Math.max(0, next));
      wrap.scrollTo({ top: clamped * h, behavior: "smooth" });
    });

    // 최초 렌더 시 페이지 표시
    updatePager();
  </script>
</body>
</html>
